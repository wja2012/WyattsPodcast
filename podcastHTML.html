<DOCTYPE! html>
  <head>
    <title>Wyatt's Podcast</title>
    <style>
      body {
        width: 100%;
        height: 100%;
      }
			
			.button {
				color: rgb(230, 230, 230);
				font-size: 17px;
				padding: 6px;
				text-shadow: 0px -1px 1px rgba(30, 30, 30, 0.87);
				-webkit-border-radius: 6px;
				-moz-border-radius: 6px;
				border-radius: 6px;
				background: rgb(99, 142, 255);
				background: -moz-linear-gradient(90deg, rgb(99, 142, 255) 52%, rgb(80, 124, 177) 100%);
				background: -webkit-linear-gradient(90deg, rgb(99, 142, 255) 52%, rgb(80, 124, 177) 100%);
				background: -o-linear-gradient(90deg, rgb(99, 142, 255) 52%, rgb(80, 124, 177) 100%);
				background: -ms-linear-gradient(90deg, rgb(99, 142, 255) 52%, rgb(80, 124, 177) 100%);
				background: linear-gradient(0deg, rgb(99, 142, 255) 52%, rgb(80, 124, 177) 100%);
				-webkit-box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.82);
				-moz-box-shadow:    0px 2px 7px rgba(0, 0, 0, 0.82);
				box-shadow:         0px 2px 7px rgba(0, 0, 0, 0.82);

			}
      
      .sidenav {
        position: absolute;
        top: 0;
        left: 0;
        width: 20%;
        height: 100%;
				background-color: grey;
      }
      
      .div1 {
        display: none;
      }
    </style>
    
  </head>
  <body>
		<script>
      function div1Toggle() {
          var x = document.getElementById("div1");
          if (x.style.display === "none") {
              x.style.display = "block";
          } else {
              x.style.display = "none";
          }
      }
    </script>
    <div class="sidenav">
      <button onclick="div1Toggle()">Podcast Episodes 1-5</button>
      <div id="div1">
        <a href="#" class="button">Podcast Episode 1 (1/2)</a>
        <a href="#" class="button">Podcast Episode 1 (2/2)</a>
        <a href="#" class="button">Podcast Episode 2 (1/2)</a>
        <a href="#" class="button">Podcast Episode 2 (2/2)</a>
      </div>
    </div>
  </body>
</doctype>
