    <style>
      body {
        width: 100%;

      .sidenav {
        position: absolute;
        top: 0;

        height: 100%;

    <script>
      function vidDiv1to5() {
          var x = document.getElementById("vidDiv1to5");
          if (x.style.display === "block") {

          } else {
              x.style.display = "block;
          }
      }
    </script>
  </head>
  <body>
    <div class="sidenav">
      <button onclick="vidDiv1to5();">Podcast Episodes 1-5</button>
      <div id="vidDiv1to5">

        <a>Wyatt's Podcast Episode 1 (2/2)</a>
