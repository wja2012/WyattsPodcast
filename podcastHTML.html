<DOCTYPE! html>
  <head>
    <title>Wyatt's Podcast</title>
    <style>
      body {
        width: 100%;
        height: 100%;
      }
      
      .sidenav {
        position: absolute;
        top: 0;
        left: 0;
        width: 20%;
        height: 100%;
				background-color: grey;
      }
      
      .div1 {
        display: none;
      }
    </style>
    
  </head>
  <body>
		<script>
      function div1Toggle() {
          var x = document.getElementById("div1");
          if (x.style.display === "none") {
              x.style.display = "block";
          } else {
              x.style.display = "none";
          }
      }
    </script>
    <div class="sidenav">
      <button onclick="div1Toggle()">Podcast Episodes 1-5</button>
      <div id="div1">
        <a>Wyatt's Podcast Episode 1 (1/2)</a>
        <a>Wyatt's Podcast Episode 1 (2/2)</a>
        <a>Wyatt's Podcast Episode 2 (1/2)</a>
        <a>Wyatt's Podcast Episode 2 (2/2)</a>
      </div>
    </div>
  </body>
